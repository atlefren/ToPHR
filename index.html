<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <link type="text/css" rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css">
</head>
<body>

<div id="map" style="width:800px; height: 800px;"></div>

<script type="text/javascript" src="bower_components/leaflet/dist/leaflet.js"></script>
<script type="text/javascript" src="BoundedTileLayer.js"></script>

<script type="text/javascript">
    (function () {
        'use strict';

        //this defines the area we are interested in
        var polygon = L.polygon([
            [63.3, 10.1],
            [63.3, 10.6],
            [63.5, 10.6],
            [63.5, 10.1],
            [63.3, 10.1]
            ]);
        var bounds = polygon.getBounds();
        console.log(bounds.toBBoxString())
        //set the bounds on the map to prevent panning outside
        var map = L.map('map', {maxBounds: bounds}).setView([63.4, 10.3], 0);

        //the L.BoundedTileLayer behaves as an L.TileLayer, except for a more
        //"sophisticated" loading of tiles related to the bounds.
        L.boundedTileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
            bounds: bounds
        }).addTo(map);

        //show the bounds
        map.addLayer(polygon);


    }());
</script>

</body>
</html>
