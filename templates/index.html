<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="{{url_for('static', filename='js/lib/bootstrap/dist/css/bootstrap.css')}}">
    <link type="text/css" rel="stylesheet" href="{{url_for('static', filename='js/lib/leaflet/dist/leaflet.css')}}">

    <style type="text/css">
     html, body {
         height:100%;
         width:100%;
         padding: 0;
         margin: 0;
     }

     #map {
         width:100%;
         height:100%;
     }

     #under {
         padding: 5px;
         position: absolute;
         
         width: 100%;
         bottom: 0;
         background: rgba(100, 100, 100, 0.4);
         z-index: 1200;
     }

     #under .row {
         margin-left: 0;
         margin-right: 0;
     }
    </style>
</head>
<body>

<div id="map"></div>
<div id="under"></div>

<script type="text/javascript" src="{{url_for('static', filename='js/lib/react/react.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='js/lib/react/JSXTransformer.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='js/lib/underscore/underscore-min.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='js/lib/jquery/dist/jquery.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='js/lib/leaflet/dist/leaflet.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='js/src/BoundedTileLayer.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='js/src/BoundsGenerator.js')}}"></script>

<script type="text/javascript">
    (function () {
        'use strict';

        var map = L.map('map').setView([63.4, 10.3], 12);

        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        window.map = map;
    }());
</script>

<script type="text/jsx">

 function setupDownload(map) {

 
     function computeTiles(data, callback) {
         var tiles = TOPH.generateTiles(data.bounds, data.minZoom, data.maxZoom);
         callback(tiles);
     }
 
     var DataForm = React.createClass({

         handleSubmit: function(e) {
             e.preventDefault();
             var minZoom = parseInt(this.refs.minZoom.getDOMNode().value, 10);
             var maxZoom = parseInt(this.refs.maxZoom.getDOMNode().value, 10);
             this.props.beforeCompute({
                 minZoom: minZoom,
                 maxZoom: maxZoom
             });
             return;
         },
         
         render: function() {
             return (
                 <form className="form-horizontal" onSubmit={this.handleSubmit}>
                   <div className="form-group">
                     <label className="col-sm-4 control-label">MinZoom</label>
                     <div className="col-sm-4">
                       <input type="int" className="form-control" defaultValue="0" ref="minZoom" />
                     </div>
                   </div>
                   <div className="form-group">
                     <label className="col-sm-4 control-label">MaxZoom</label>
                     <div className="col-sm-4">
                       <input type="int" className="form-control" defaultValue="16" ref="maxZoom" />
                     </div>
                   </div>
                   <div className="form-group">
                     <div className="col-sm-10">
                       <button type="submit" className="btn btn-default">
                         Calculate tiles for current bounds
                       </button>
                     </div>
                   </div>
                 </form>
             );
         }
     });
     
     var TileDownloader = React.createClass({
         
         getInitialState: function() {
             return {
                 message: '',
                 showGenerate: false
             }
         },

         beforeCompute: function (data) {
             var bounds = this.props.map.getBounds().toBBoxString();
             data.bounds = bounds;
             this.setState({
                 message: 'Computing number of tiles'
             });
             this.data = data;
             computeTiles(data, this.tilesComputed);
         },

         tilesComputed: function (tiles) {
             var minZoom = this.data.minZoom;
             var maxZoom = this.data.maxZoom;
             var bounds = this.data.bounds;
             
             this.setState({
                 message: "Creating tiles for current bounds from zoom " +  minZoom + " to " + maxZoom + " generates " + tiles.length + " tiles",
                 showGenerate: true
             });
         },
         
         generateTiles: function () {
             if (!this.state.showGenerate) {
                 return;
             }
             this.setState({
                 message: 'Waiting for TileMill to generate tiles',
                 showGenerate: false
             });

             $.ajax({
                 type: 'POST',
                 url: '/generate',
                 data: JSON.stringify(this.data),
                 success: this.tilesGenerated,
                 contentType: 'application/json',
                 dataType: 'json'
             });
         },

         tilesGenerated: function () {
             this.setState({
                 message: 'Tiles Generated!'
             });
         },
         
         render: function() {
             var generateClass = 'btn hidden';
             if (this.state.showGenerate) {
                 generateClass = 'btn';
             }
             return (
                 <div className="row">
                   <div className="col-xs-4">
                     <DataForm beforeCompute={this.beforeCompute}/>
                   </div>
                   <div className="col-xs-8">
                     <div>{this.state.message}</div>
                     <button
                       className={generateClass}
                       onClick={this.generateTiles}
                       >Ok, Generate them!</button>
                   </div>
                 </div>
             );
         }
     });

     React.render(
         <TileDownloader map={map}/>,
         document.getElementById('under')
     );
 }

 setupDownload(window.map);
</script>

</body>
</html>
