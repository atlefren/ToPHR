<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="{{url_for('static', filename='js/lib/bootstrap/dist/css/bootstrap.css')}}">
    <link type="text/css" rel="stylesheet" href="{{url_for('static', filename='js/lib/leaflet/dist/leaflet.css')}}">

    <style type="text/css">
     html, body {
         height:100%;
         width:100%;
         padding: 0;
         margin: 0;
     }

     #map {
         width:100%;
         height:100%;
     }

     #under {
         padding: 5px;
         position: absolute;

         width: 100%;
         bottom: 0;
         background: rgba(100, 100, 100, 0.4);
         z-index: 1200;
     }

     #under .row {
         margin-left: 0;
         margin-right: 0;
     }
    </style>
</head>
<body>

<div id="map"></div>
<div id="under"></div>

<script type="text/javascript" src="{{url_for('static', filename='js/lib/react/react.js')}}"></script>

<script type="text/javascript" src="{{url_for('static', filename='js/lib/underscore/underscore-min.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='js/lib/jquery/dist/jquery.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='js/lib/leaflet/dist/leaflet.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='js/src/BoundedTileLayer.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='js/src/Downloader.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='js/src/BoundsGenerator.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='js/src/DataForm.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='js/src/ProjectChooser.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='js/src/Notifier.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='js/src/TileDownloader.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='js/src/TileGenerateGui.js')}}"></script>
<script type="text/javascript">
    (function () {
        'use strict';

        var projects = {{projects | safe}};

        var map = L.map('map').setView([63.4, 10.3], 12);

        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        TOPH.setupDownloadGUI(map, projects);
    }());
</script>

</body>
</html>
